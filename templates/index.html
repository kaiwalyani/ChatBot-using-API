<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add your custom CSS styles here */
        /* For example: */
        .chat-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #5e07b7;
            border-radius: 5px;
        }
        .chat-box {
            margin-bottom: 20px;
            overflow-y: auto;
            height: 300px;
            border: 1px solid #ffffff;
            padding: 10px;
            background-color: #000000;
        }
        .user-message {
            margin-bottom: 10px;
            color: #7900e3;
        }
        .bot-message {
            margin-bottom: 10px;
            color: #fff5f5;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <div class="bot-message">Gemini: Hello! How can I help you?</div>
            </div>
            <form id="chat-form">
                <div class="form-group">
                    <input type="text" class="form-control" id="user-input" placeholder="Type your message...">
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#chat-form").submit(function(e){
                e.preventDefault();
                var userInput = $("#user-input").val();
                $("#chat-box").append('<div class="user-message">You: ' + userInput + '</div>');
                $("#user-input").val('');
                $.ajax({
                    url: '/get-response',
                    type: 'POST',
                    data: {user_input: userInput},
                    success: function(response){
                        $("#chat-box").append('<div class="bot-message">Bot: ' + response + '</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
